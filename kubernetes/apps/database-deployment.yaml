apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: chaospanda-apps
  labels:
    app: database
    tier: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
        tier: data
    spec:
      containers:
      - name: db
        image: hashicorp/http-echo:latest
        args:
          - "-text=ChaosPanda Database Simulator - Connected"
          - "-listen=:5432"
        ports:
        - containerPort: 5432
          name: db
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: chaospanda-apps
  labels:
    app: database
spec:
  type: ClusterIP
  selector:
    app: database
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: db
